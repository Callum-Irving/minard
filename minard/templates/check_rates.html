{% extends "layout.html" %}
{% block title %}Check Rates{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
    {{ super() }}
    <div class="container">
        Data Type
        <select id="data" onchange="update(this.value); update_card(this.value, crate_sel.value);">
            <option selected value="cmos">CMOS Rates</option>
            <option value="base">Base Currents</option>
        </select>
        <div class="row">
            <div class="col-md-10 col-md-offset-1" id="crate" style="text-align:center"></div>
        </div>
        Crate
        <select id="crate_sel" onchange="update_card(data.value,this.value);">
            <option selected value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select>
        <div class="row">
            <div class="col-md-10 col-md-offset-1" id="card" style="text-align:center"></div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='js/d3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/colorbrewer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/crate.js') }}"></script>
    <script src="{{ url_for('static', filename='js/histogram.js') }}"></script>

    <script src="{{ url_for('static', filename='js/check_rates.js') }}"></script>

    
    <script>
        // Defaults
        setup();
        update('cmos');
        update_card('cmos', 0);
    </script>
{% endblock %}
