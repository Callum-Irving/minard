{% extends "layout.html" %}
{% block title %}Dropout{% endblock %}
{% block head %}
<style>
.navigator .data {
    fill: lightgrey;
    stroke-width: 0px;
}

.navigator .line {
    fill: none;
    stroke: darkgrey;
    stroke-width: 1px;
}

    .navigator .viewport {
        stroke: grey;
        fill: black;
        fill-opacity: 0.2;
    }
</style>
    {{ super() }}

{% endblock %}
{% block body %}
    {{ super() }}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center"> {{ "N20" if trigger_type > 0 else "N100" }} </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="plot-container">
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='js/d3.js') }}"></script>
    <script>
scrolling_line_chart = function() {
    var xScale = d3.scale.linear(),
        yScale = d3.scale.linear();

    var valueline = d3.svg.line()
        .x(function(d) { return xScale(d[0]); })
        .y(function(d) { return yScale(d[1]); })

    var div = d3.select("#plot-container")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    var scrolling_line_chart = function(selection) {
        selection.each(function(data) {
            line_graph = d3.select(this).selectAll('.scrolling_line_chart').data([data]);
            line_graph.enter().append('g').classed("scrolling_line_chart", true);

            dots = line_graph.selectAll("scatter-dots")
                .data(data, function(d) { return d[0]; });

            line_graph.append("path")
                .datum(data)
                .attr('fill', "none")
                .attr("stroke", "steelblue")
                .attr("d", valueline);

            dots.enter()
                .append('g')
                .classed('scatter-dots', true)
                .append("svg:a")
                .attr("xlink:href", function(d) { return "dropout/"+d[0]; })
                .append("svg:circle")
                .attr("cx", function(d) { return xScale(d[0]); })
                .attr("cy", function(d) { return yScale(d[1]); })
                .attr("r", 4)
                .on("mouseover", function(d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", 0.9);
                    div.html("(" + d[0] + ", " + d[1] +")")
                        .style("left", (d3.event.pageX)+"px")
                        .style("top", (d3.event.PageY)+"px");
                })
                .on("mouseout", function(d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", 0);
                });

            dots.exit().remove();
        });
    };

    scrolling_line_chart.xScale = function(value) {
        if(!arguments.length) {
            return xScale;
        }
        xScale = value;
        return scrolling_line_chart;
    };

    scrolling_line_chart.yScale = function(value) {
        if(!arguments.length) {
            return yScale;
        }
        yScale = value;
        return scrolling_line_chart;
    };

    return scrolling_line_chart;

}

$.getJSON("_dropout_fits/"+{{trigger_type}}, function(data) {
    if(data == null || data.length==0 || data==undefined) {
        container= document.getElementById("plot-container");
        error_msg = document.createElement("div");
        error_msg.className="alert alert-danger";
        error_msg.textContent = "Failed to retrieve dropout info :(";
        container.append(error_msg);
        return;
    }

    xMin = d3.min(data, function(d) { return d[0];});
    xMax = d3.max(data, function(d) { return d[0];});
    yMin = d3.min(data, function(d) { return d[1];});
    yMax = d3.max(data, function(d) { return d[1];});
    // Add a bit of nice visual buffer
    yPad = [yMin*0.9, yMax*1.1]

    margin = {top:10, right:80, bottom:80, left:120};
    width = $("#plot-container").width() - margin.left - margin.right;
    height = 400 - margin.top - margin.bottom;
    xScale = d3.scale.linear()
    yScale = d3.scale.linear()
    line_chart = scrolling_line_chart().xScale(xScale).yScale(yScale)

    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom');

    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient('left');


    var navWidth = width,
    navHeight = 200 - margin.top - margin.bottom;

    navXscale = d3.scale.linear()
        .domain([xMin, xMax])
        .range([0,navWidth])
     navYscale = d3.scale.linear()
        .domain([yMin, yMax])
        .range([navHeight, 0]);
    var navXaxis = d3.svg.axis()
    .scale(navXscale)
    .orient("bottom");

    var navData = d3.svg.area()
        .x(function(d) { return navXscale(d[0]); })
        .y0(navHeight)
        .y1(function(d) { return navYscale(d[1]); });
    var navLine = d3.svg.line()
        .x(function(d) {return navXscale(d[0]);})
        .y(function(d) {return navYscale(d[1]);});





    svg = d3.select("#plot-container").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);
    g = svg.append('g')
        .attr("transform", "translate("+margin.left+", "+margin.top+")");

    xScale.domain([xMin, xMax]).range([0,width]);
    yScale.domain(yPad).range([height, 0]);
    g.append("g")
        .attr("class", "x axis")
        .attr("transform","translate(0,"+height+")")
        .call(xAxis)
        .append("text")
        .attr("class","label")
        .attr("x", width)
        .attr("y", 40)
        .style("text-anchor","end")
        .text("Run Number")
        .style("font-size", "22px");

    g.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("class","label")
        .attr("transform", "rotate(-90), translate(0,-80)")
        .attr("dy", "2.0em")
        .style("text-anchor", "end")
        .text("Average Dropout")
        .style("font-size", "22px");


    plotArea = g.append('g');
    plotArea.append("clipPath")
        .attr("id", "plotAreaClip")
        .append("rect")
        .attr({width:width, height:height})
    plotArea.attr("clip-path", "url(#plotAreaClip)");
    plotArea.datum(data).call(line_chart);

    var navChart = d3.select("#plot-container")
        .classed('chart', true)
        .append('svg')
    .classed('navigator', true)
    .attr("width", navWidth+margin.left + margin.right)
    .attr("height", navHeight + margin.top + margin.bottom)
    .append('g')
    .attr('transform', 'translate(' + margin.left + ',' + margin.top +')');
    navChart.append("g")
        .attr("class", "x axis")
        .attr("transform", 'translate(0 ' + navHeight +')')
        .call(navXaxis);

    navChart.append('path')
        .attr("class", "data")
        .attr("d", navData(data));
    navChart.append('path')
        .attr("class", "line")
        .attr("d", navLine(data));

    redraw = function() {
        d3.select('.scrolling_line_chart').remove();
        plotArea.call(line_chart);
        g.select('.x.axis').call(xAxis)
    }
    var viewport = d3.svg.brush()
        .x(navXscale)
        .on("brush", function() {
            xScale.domain(viewport.empty() ? navXscale.domain(): viewport.extent());
            redraw();
        });
    navChart.append("g")
        .attr("class", "viewport")
        .call(viewport)
        .selectAll('rect')
        .attr("height", navHeight);
});

    </script>
    {% endblock %}
