{% extends "layout.html" %}
{% block title %}Dropout{% endblock %}
{% block head %}
</style>
    {{ super() }}
{% endblock %}
{% block body %}
    {{ super() }}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="plot-container">
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
    <script src="{{ url_for('static', filename='js/d3.js') }}"></script>
    <script>
        function plot(data) {
            if( data == undefined || data == "" ) {
                return null;
            }
            this.start = d3.min(data, function(d) { return d[0]; }) - 1;
            this.end = d3.max(data, function(d) { return d[0]; }) + 1;
            this.ymax = d3.max(data, function(d) { return d[1][0] })
            this.ymin = d3.min(data, function(d) { return d[1][0] })
            this.margin = {top: 10, right: 80, bottom: 80, left: 120};
            this.width = $("#plot-container").width() - margin.left - margin.right
            this.height = 400;
            this.chart = null

            this.draw = function() {
                var x = d3.scale.linear()
                    .domain([start, end])
                    .range([ 0, width ]);

                var ypad = ymin*0.1;
                var yppad = ymax*0.1;

                var y;
                y = d3.scale.linear()
                    .domain([ymin-ypad, ymax+ypad])
                    .range([height, 0]);

                this.chart = d3.select('#plot-container')
                    .append('svg:svg')
                    .attr('width', width + margin.right + margin.left)
                    .attr('height', height + margin.top + margin.bottom)
                    .attr('class', 'chart');
                var valueline = d3.svg.line()
                    .x(function(d) { return x(d[0]); })
                    .y(function(d) { return y(d[1][0]); });

                var main = chart.append('g')
                    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
                    .attr('width', width)
                    .attr('height', height)
                    .attr('class', 'main');

                var div = d3.select("body").append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

                // draw the x axis
                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient('bottom')
                    .tickSize(6)
                    .ticks(6);

                main.append('g')
                    .attr('transform', 'translate(0,' + height + ')')
                    .attr('class', 'main axis date')
                    .call(xAxis)
                    .selectAll("text")
                    .attr("x", 6)
                    .attr("dy", "1.2em");

                // draw the y axis
                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient('left')
                    .tickSize(6)
                    .ticks(8, "s");

                main.append('g')
                    .attr('transform', 'translate(0,0)')
                    .attr('class', 'main axis')
                    .call(yAxis);

                d3.selectAll(".tick > text")
                    .style("font-size", "18px");

                var g = main.append("svg:g");

                g.append("path")
                    .data([data])
                    .attr("class", "line")
                    .attr("d", valueline);

                g.selectAll("scatter-dots")
                    .data(data)
                    .enter()
                    .append("svg:a")
                    .attr("xlink:href", function(d) {return "dropout/"+d[0]})
                    .append("svg:circle")
                    .attr("cx", function (d,i) { return x(d[0]); } )
                    .attr("cy", function (d) { return y(d[1][0]); } )
                    .attr("r", 8)
                    .on("mouseover", function(d) {      
                        div.transition()        
                            .duration(200) 
                            .style("opacity", .9);      
                        div .html("(" + (d[0]) + ", "  + d[1][0] + ")")  
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                    })                  
                    .on("mouseout", function(d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);   
                    });

                chart.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .append("text")
                    .attr("class", "label")
                    .attr("x", width )
                    .attr("y", 80)
                    .style("text-anchor", "end")
                    .text("Run Number")
                    .style("font-size", "22px");

                chart.append("g")
                    .attr("class", "y axis")
                    .append("text")
                    .attr("class", "label")
                    .attr("transform", "rotate(-90)")
                    .attr("dy", "2.0em")
                    .style("text-anchor", "end")
                    .text("Avg Channels Dropped Out")
                    .style("font-size", "22px");
            }
            return this
        }
        z ={}
        $.getJSON("_dropout_fits", function(data) {
            console.log(data);
            p = plot(data)
            p.draw()
            z = p
        });

    </script>
{% endblock %}
