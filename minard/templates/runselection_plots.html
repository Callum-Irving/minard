{% extends "layout.html" %}
{% block title %}Run Selection Plots{% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='css/metricsgraphics.css') }}">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='css/mg_line_brushing.css') }}">
  {{ super() }}
  <style>
    .btn2 {
        background-color: #228B22;
        padding: 6px 6px;
        color: white;
        text-align: center;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
    }
  </style>
{% endblock %}
{% block body %}
    {{ super() }}

    <div class="page-header">
        <h1 align="center">Run Selection Plots</h1>
    </div>

    <!-- Set up display options -->
    <div class="container">
        <div class="col-md-12">
            <table class="table table-hover">
            <tr>
                <th> Date Range (yyyy-mm-dd): </th>
                <th> Criteria: </th>
                <th> </th>
            </tr>
            <tr>
                <!-- Run date inputs -->
                <th>
                    <input style="margin-bottom: 30px; width: 40px;" type="text" id="y_low" value={{year_low}} onKeyDown="if(event.keyCode==13) get_limit(0, crit.value, this.value, m_low.value, d_low.value, y_high.value, m_high.value, d_high.value);"></input>
                    <input style="margin-bottom: 30px; width: 25px;" type="text" id="m_low" value={{month_low}} onKeyDown="if(event.keyCode==13) get_limit(0, crit.value, y_low.value, this.value, d_low.value, y_high.value, m_high.value, d_high.value);"></input>
                    <input style="margin-bottom: 30px; width: 25px;" type="text" id="d_low" value={{day_low}} onKeyDown="if(event.keyCode==13) get_limit(0, crit.value, y_low.value, m_low.value, this.value, y_high.value, m_high.value, d_high.value);"></input>
                    -
                    <input style="margin-bottom: 30px; width: 40px;" type="text" id="y_high" value={{year_high}} onKeyDown="if(event.keyCode==13) get_limit(0, crit.value, y_low.value, m_low.value, d_low.value, this.value, m_high.value, d_high.value);"></input>
                    <input style="margin-bottom: 30px; width: 25px;" type="text" id="m_high" value={{month_high}} onKeyDown="if(event.keyCode==13) get_limit(0, crit.value, y_low.value, m_low.value, d_low.value, y_high.value, this.value, d_high.value);"></input>
                    <input style="margin-bottom: 30px; width: 25px;" type="text" id="d_high" value={{day_high}} onKeyDown="if(event.keyCode==13) get_limit(0, crit.value, y_low.value, m_low.value, d_low.value, y_high.value, m_high.value, this.value);"></input>
                </th>
                <!-- Criteria drop-down -->
                <th>
                    <select id="crit" onchange="get_limit({{offset}}, this.value, y_low.value, m_low.value, d_low.value, y_high.value, m_high.value, d_high.value);">
                    <option selected value="{{criteria}}">{{criteria}}</option>
                    {% for n in drop_down_crits %}
                        {% if n != criteria %}
                            <option value="{{n}}">{{n}}</option>
                        {% endif %}
                    {% endfor %}
                    </select>
                </th>
    <th class="col-xs-3 col-xs-offset-0">
      <button type=button onclick="history();">Update Plots</button>
    </th>
            </tr>
            </table>
<div id="chart"></div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='js/d3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment-timezone-with-data.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tzscale.js') }}"></script>
    <script src="{{ url_for('static', filename='js/metricsgraphics.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mg_line_brushing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stream_utilities.js') }}"></script>
    <script>
        if (url_params.month_low) {
            document.getElementById("month_low").value = url_params.month_low;
        }
        if (url_params.month_high) {
            document.getElementById("month_high").value = url_params.month_high;
        }
        if (url_params.year_low) {
            document.getElementById("year_low").value = url_params.year_low;
        }
        if (url_params.year_high) {
            document.getElementById("year_high").value = url_params.year_high;
        }
        if (url_params.day_low) {
            document.getElementById("day_low").value = url_params.day_low;
        }
        if (url_params.day_high) {
            document.getElementById("day_high").value = url_params.day_high;
        }

        var rs_plot_data = {{ rs_plot_data | safe }};

        var dates = new Array();
        var phys = new Array();
        var pass = new Array();
        var fail = new Array();
        var purg = new Array();

        for (var i=0; i < rs_plot_data.length; i++)
        {
            date_ = moment(rs_plot_data[i]['timestamp']).toDate();
            dates.push(date_);
            phys.push({'date': date_, 'value': rs_plot_data[i]['phys_total']});
            pass.push({'date': date_, 'value': rs_plot_data[i]['pass_total']});
            fail.push({'date': date_, 'value': rs_plot_data[i]['fail_total']});
            purg.push({'date': date_, 'value': rs_plot_data[i]['purg_total']});
        }
        var cscale = tzscale().domain(dates).zone('America/Toronto');

        var time_fmt = 'MMM Do YYYY';

        var dparams = {
            area: false,
            data: [phys, pass, fail, purg],
            width: 1000,
            left: 100,
            right: 100,
            height: 500,
            target: "#chart",
            time_scale: cscale,
            x_accessor:'date',
            y_accessor:'value',
            point_size: 4.0,
            y_label: "Time (days)",
            x_label: "Date",
            decimals: 5,
            legend: ['Physics', 'Passed', 'Failed', 'Purgatory'],
            interpolate: 'linear',
            // y_mouseover: function(d, i) {
            //     return 'Rate: ' + format_rate(d['value']) + ' (Hz)';
            // },
        };

        MG.data_graphic(dparams);

        function history() {
            var params = {};
            try {
                params['month_low'] = document.getElementById("month_low").value;
            } catch (e) {
                params['month_low'] = 7;
            }
            try {
                params['month_high'] = document.getElementById("month_high").value;
            } catch (e) {
                params['month_high'] = 8;
            }
            try {
                params['year_low'] = document.getElementById("year_low").value;
            } catch (e) {
                params['year_low'] = 2023;
            }
            try {
                params['year_high'] = document.getElementById("year_high").value;
            } catch (e) {
                params['year_high'] = 2023;
            }
            try {
                params['day_low'] = document.getElementById("day_low").value;
            } catch (e) {
                params['day_low'] = 1;
            }
            try {
                params['day_high'] = document.getElementById("day_high").value;
            } catch (e) {
                params['day_high'] = 1;
            }
            window.location.replace($SCRIPT_ROOT + "/runselection_plots?" + $.param(params));
        }

    </script>
{% endblock %}
